<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>无缝轮播实现</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div id="box">
    <ul class="list" id="silder-list">
      <li class="active">
        <img src="img/01.jpg" width="490" height="170">
      </li>
      <li>
        <img src="img/02.jpg" width="490" height="170">
      </li>
      <li>
        <img src="img/03.jpg" width="490" height="170">
      </li>
      <li>
        <img src="img/04.jpg" width="490" height="170">
      </li>
      <li>
        <img src="img/05.jpg" width="490" height="170">
      </li>
      <li>
        <img src="img/01.jpg" width="490" height="170">
      </li>
    </ul>
    <ul class="count">
      <li class="active">1</li>
      <li class="">2</li>
      <li class="">3</li>
      <li class="">4</li>
      <li class="">5</li>
    </ul>
    <ul class="arr-btn count">
      <li this-type="prev">&lt;</li>
      <li this-type="next">&gt;</li>
    </ul>
  </div>
  <script src="./index.js"></script>
</body>

</html>
